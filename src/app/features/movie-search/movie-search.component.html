<app-input-query
  [placeholder]="'Search for a movie'"
  [query]="query$ | async"
  (queryEmitter)="searchMovie($event)"
></app-input-query>

<app-media-list-container
  appScrollNearEnd
  [scrollIsLoading]="(selectIsLoading$ | async) ?? false"
  [isLoading]="(selectIsLoading$ | async) ?? false"
  [mediaList]="movie$ | async"
  (nearEnd)="searchAdditionalMovie()"
  [mediaType]="mediaType"
></app-media-list-container>
