<app-input-query
  [placeholder]="'Search for a movie'"
  [query]="selectQuery$ | async"
  (queryEmitter)="searchMovie($event)"
></app-input-query>

<app-movie-list-container
  #movieListContainer
  appScrollNearEnd
  [scrollIsLoading]="(selectIsLoading$ | async) ?? false"
  [isLoading]="(selectIsLoading$ | async) ?? false"
  [movieList]="(selectMovieList$ | async) ?? []"
  (nearEnd)="
    movieListContainer.movieList.length
      ? searchAdditionalMovie(movieListContainer.movieList.length)
      : null
  "
  [mediaType]="mediaType"
></app-movie-list-container>
