<section class="w-[90%] max-w-5xl m-auto pt-[70px]">
  @if(tvDetail$ | async; as tvDetail){
  <div style="margin: 10px">
    <div style="display: flex">
      <div>
        <app-img
          [alt]="tvDetail.name"
          [title]="tvDetail.name"
          [imgSrc]="tvDetail.poster_path"
          [url1x]="TMDB_PROFILE_1X_IMG_URL"
          [url2x]="TMDB_PROFILE_2X_IMG_URL"
          [customClasses]="'border-container-no-color'"
        ></app-img>
      </div>
      <div>
        <h1>{{ tvDetail.name }}</h1>
        <h3>{{ tvDetail.tagline }}</h3>
        <p>{{ tvDetail.overview }}</p>
      </div>
    </div>
  </div>
  }
</section>
