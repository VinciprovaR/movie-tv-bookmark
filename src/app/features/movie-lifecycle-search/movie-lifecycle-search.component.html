<app-media-lifecycle-filters
  [sortBySelect]="(selectSortBy$ | async) ?? []"
  [combinedLifecycleFilters$]="selectCombinedLifecycleFilters$"
  (payloadEmitterOnSubmit)="searchMovieByLifecycleSubmit($event)"
></app-media-lifecycle-filters>

<app-movie-list-container
  [movieList]="(selectMovieList$ | async) ?? []"
  [mediaType]="mediaType"
></app-movie-list-container>
