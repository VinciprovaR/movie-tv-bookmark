<section class="w-[90%] max-w-screen-2xl mx-auto pt-[70px]">
  <div class="mt-6">
    <h1 class="lg:text-left text-center">{{ title }}</h1>
  </div>

  <div class="flex flex-col lg:flex-row mt-6">
    <div class="lg:w-1/4">
      <app-discovery-movie-filters
        [certificationList]="(selectCertificationList$ | async) ?? []"
        [languageList]="(selectLanguageList$ | async) ?? []"
        [sortBySelect]="(selectSortBy$ | async) ?? []"
        [combinedDiscoveryFilters$]="selectCombinedDiscoveryFilters$"
        [mediaType]="mediaType"
        (payloadEmitterOnSubmit)="discoveryMovie($event)"
        [mediaContainerRef]="mediaContainer"
      >
      </app-discovery-movie-filters>
    </div>
    <div class="lg:w-3/4 ml-0 lg:ml-6 mt-6 lg:mt-0" #mediaContainer>
      <app-media-list-container
        [isLoading]="(selectIsLoading$ | async) ?? false"
        [mediaList]="(selectMovieList$ | async) ?? []"
        (emitDiscoveryAdditionalMedia)="discoveryAdditionalMovie()"
        [mediaType]="mediaType"
        [noAdditional]="(selectNoAdditional$ | async) ?? false"
        [cardSize]="'lg'"
      ></app-media-list-container>
    </div>
  </div>
</section>
