<section class="pt-[90px] px-4">
  <div class="w-full max-w-[1024px] m-auto space-y-4">
    <div class="">
      <h1 class="text-2xl 640:text-3xl 768:text-4xl font-bold text-center">
        {{ title }}
      </h1>
    </div>
    <div class="w-full max-w-[1024px] m-auto space-y-4">
      <div class="space-y-8">
        <div>
          <app-input-query
            [buttonLabel]="'Ask Ai'"
            [clickSubmit]="true"
            [placeholder]="'Ask ai...'"
            [query]="(selectQuery$ | async) ?? ''"
            (queryEmitter)="askOpenAi($event)"
            [maxLength]="50"
            [isLoading$]="selectIsLoading$"
          ></app-input-query>
        </div>
        <div>
          <app-media-list-container
            [query]="(selectQuery$ | async) ?? ''"
            [searchType]="'AI'"
            [loadingSpinnerText]="'Ai is thinking...'"
            [isLoading]="(selectIsLoading$ | async) ?? false"
            [mediaList]="(selectMediaList$ | async) ?? []"
            [mediaType]="mediaType"
            [direction]="'vertical'"
            [allowButtonAdditionalMedia]="false"
          ></app-media-list-container>
        </div>
      </div>
    </div>
  </div>
</section>
