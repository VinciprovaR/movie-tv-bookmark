<section class="w-full pt-[60px]">
  <div class="p-6">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center">
      {{ title }}
    </h1>
    <div class="mt-6">
      <app-input-query
        [clickSubmit]="true"
        [placeholder]="'Ask ai...'"
        [query]="(selectQuery$ | async) ?? ''"
        (queryEmitter)="askOpenAi($event)"
        [maxLength]="50"
      ></app-input-query>
    </div>
  </div>
  <div class="w-[90%] xl:w-[80%] 1485:w-[60%] max-w-[1024px] m-auto">
    <div class="mt-6">
      <app-media-list-container
        [isLoading]="(selectIsLoading$ | async) ?? false"
        [mediaList]="(selectMediaList$ | async) ?? []"
        [mediaType]="mediaType"
        [direction]="'vertical'"
        [allowButtonAdditionalMedia]="false"
      ></app-media-list-container>
    </div>
  </div>
</section>
