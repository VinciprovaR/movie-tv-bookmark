<h1>{{ title }}</h1>
@if(selectMovieList$ | async; as movieList){

<app-media-list-container
  [scrollSelf]="true"
  [minMaxCol]="140"
  [isLoading]="(selectIsLoading$ | async) ?? false"
  [mediaList]="(selectMovieList$ | async) ?? []"
  [mediaType]="'movie'"
  [includeScrollEvents]="false"
></app-media-list-container>

} @else {
<p>No movie for this person</p>
}
