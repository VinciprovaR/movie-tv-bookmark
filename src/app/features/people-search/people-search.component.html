<section class="w-[90%] md:w-[95%] max-w-4xl m-auto pt-[70px]">
  <div class="mt-6">
    <h1 class="text-center">{{ title }}</h1>
  </div>
  <div class="mt-6">
    <app-input-query
      [placeholder]="'Search for a person name'"
      [query]="selectQuery$ | async"
      (queryEmitter)="searchPeople($event)"
    ></app-input-query>
  </div>
  <div class="mt-6">
    <app-people-list-container
      #peopleListContainer
      appScrollNearEnd
      [scrollIsLoading]="(selectIsLoading$ | async) ?? false"
      [isLoading]="(selectIsLoading$ | async) ?? false"
      [personList]="(selectPeopleList$ | async) ?? []"
      (nearEnd)="
        peopleListContainer.personList.length
          ? searchAdditionalPeople(peopleListContainer.personList.length)
          : null
      "
    ></app-people-list-container>
  </div>
</section>
