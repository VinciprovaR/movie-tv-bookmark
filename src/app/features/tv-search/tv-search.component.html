<app-input-query
  [placeholder]="'Search for a tv show'"
  [query]="selectQuery$ | async"
  (queryEmitter)="searchTV($event)"
></app-input-query>

<app-media-list-container
  #tvListContainer
  appScrollNearEnd
  [scrollIsLoading]="(selectIsLoading$ | async) ?? false"
  [isLoading]="(selectIsLoading$ | async) ?? false"
  [mediaList]="(selectTVList$ | async) ?? []"
  (nearEnd)="
    tvListContainer.mediaList.length
      ? searchAdditionalTV(tvListContainer.mediaList.length)
      : null
  "
  [mediaType]="mediaType"
></app-media-list-container>
