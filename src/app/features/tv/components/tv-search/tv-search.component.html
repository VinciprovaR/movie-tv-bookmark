<section class="w-full pt-[60px]">
  <div class="bg-[var(--bg-input-search)] p-6 rounded-b-2xl">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center">
      Search for TV Shows
    </h1>
    <div class="mt-6">
      <app-input-query
        [placeholder]="'Search for a tv show...'"
        [query]="(selectQuery$ | async) ?? ''"
        (queryEmitter)="searchTV($event)"
      ></app-input-query>
    </div>
  </div>
  <div class="w-[90%] xl:w-[80%] 1485:w-[60%] max-w-[1024px] m-auto">
    <div class="mt-6">
      <app-media-list-container
        [isLoading]="(selectIsLoading$ | async) ?? false"
        [mediaList]="(selectTVList$ | async) ?? []"
        (emitDiscoveryAdditionalMedia)="searchAdditionalTV()"
        [mediaType]="mediaType"
        [noAdditional]="(selectNoAdditional$ | async) ?? false"
        [direction]="'vertical'"
        [allowButtonAdditionalMedia]="true"
      ></app-media-list-container>
    </div>
  </div>
</section>
