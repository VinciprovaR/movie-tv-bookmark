<section class="w-full pt-[60px]" #elXl>
  <!--<div class="blur-color-search"></div>-->
  <div class="bg-[var(--bg-input-search)] p-6 rounded-b-2xl">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center">
      Discover New TV Shows
    </h1>
  </div>
  <div class="w-[90%] lg:w-[80%] max-w-[1536px] m-auto">
    <div class="flex flex-col lg:flex-row mt-6">
      <div class="lg:w-1/4">
        <app-discovery-tv-filters
          [languageList]="(selectLanguageList$ | async) ?? []"
          [sortBySelect]="(selectSortBy$ | async) ?? []"
          [combinedDiscoveryFilters$]="selectCombinedDiscoveryFilters$"
          [mediaType]="mediaType"
          (payloadEmitterOnSubmit)="discoveryTV($event)"
          [elSm]="elSm"
          [elXl]="elXl"
        >
        </app-discovery-tv-filters>
      </div>
      <div class="lg:w-3/4 ml-0 lg:ml-6 mt-6 lg:mt-0" #elSm>
        <app-media-list-container
          [isLoading]="(selectIsLoading$ | async) ?? false"
          [mediaList]="(selectTVList$ | async) ?? []"
          (emitDiscoveryAdditionalMedia)="discoveryAdditionalTV()"
          [mediaType]="mediaType"
          [noAdditional]="(selectNoAdditional$ | async) ?? false"
          [direction]="'vertical'"
          [allowButtonAdditionalMedia]="true"
        ></app-media-list-container>
      </div>
    </div>
  </div>
</section>
