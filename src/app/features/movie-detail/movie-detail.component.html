<section class="w-full md:w-[90%] m-auto pt-[70px] mb-20">
  @if(movieDetail$ | async; as movieDetail){

  <div class="w-[90%] flex">
    <div>
      <app-img
        [alt]="movieDetail.title"
        [title]="movieDetail.title"
        [imgSrc]="movieDetail.poster_path"
        [width]="300"
        [heigth]="450"
        [placeholderKey]="'placeholder_w300_h450'"
        [url1x]="TMDB_PROFILE_1X_IMG_URL"
        [url2x]="TMDB_PROFILE_2X_IMG_URL"
      ></app-img>
    </div>
    <div>
      <h1>{{ movieDetail.title }}</h1>
      <h3>{{ movieDetail.tagline }}</h3>
      <p>{{ movieDetail.overview }}</p>
    </div>
  </div>
  <div class="mb-10">
    <app-cast-crew-list-container
      [isLoading]="(isLoading$ | async) ?? false"
      [castList]="movieDetail.cast"
      [crewList]="movieDetail.crew"
    ></app-cast-crew-list-container>
  </div>
  }
</section>
