<section class="w-full m-auto pt-[60px] max-w-screen-3xl mb-20 overflow-hidden">
  @if(movieDetail$ | async; as movieDetail){

  <div
    id="header-detail"
    class="bg-cover bg-no-repeat bg-center items-center overflow-hidden h-[40vh] flex lg:h-[85vh]"
    [ngStyle]="{
      'background-image':
        'url(' + TMDB_MULTI_FACE_2X_IMG_URL + movieDetail.backdrop_path + ')'
    }"
  >
    <div
      class="movie-header-overlay flex flex-row header-gradient h-full w-full justify-center"
    >
      <div class="h-[80%] lg:h-[95%] aspect-[2/3] w-xxxsm my-auto">
        <app-img
          [alt]="movieDetail.title"
          [title]="movieDetail.title"
          [imgSrc]="movieDetail.poster_path"
          [url1x]="TMDB_PROFILE_2X_IMG_URL"
          [url2x]="TMDB_PROFILE_2X_IMG_URL"
          [priority]="true"
          [borderClass]="'border-container-no-color'"
        ></app-img>
      </div>

      <!-- Movie detail content -->
      @if(((pageEventService.windowInnerWidth$ | async) ?? 0) >= 1024) {
      <div class="hidden lg:block">
        <app-media-detail-content
          [voteAverage]="movieDetail.vote_average"
          [mediaTitle]="movieDetail.title"
          [crewList]="movieDetail.crew"
          [castList]="movieDetail.cast.slice(0, 5)"
          [genres]="movieDetail.genres"
          [overview]="movieDetail.overview"
          [releaseDate]="movieDetail.release_date"
          [runtime]="movieDetail.runtime"
          [tagLine]="movieDetail.tagline"
        ></app-media-detail-content>
      </div>
      }
    </div>
  </div>
  @if(((pageEventService.windowInnerWidth$ | async) ?? 0) < 1024){
  <div class="block lg:hidden h-full">
    <app-media-detail-content
      [voteAverage]="movieDetail.vote_average"
      [mediaTitle]="movieDetail.title"
      [crewList]="movieDetail.crew"
      [castList]="movieDetail.cast.slice(0, 5)"
      [genres]="movieDetail.genres"
      [overview]="movieDetail.overview"
      [releaseDate]="movieDetail.release_date"
      [runtime]="movieDetail.runtime"
      [tagLine]="movieDetail.tagline"
    ></app-media-detail-content>
  </div>

  }

  <div class="mb-10">
    <app-cast-crew-list-container
      [isLoading]="(isLoading$ | async) ?? false"
      [castList]="movieDetail.cast"
      [crewList]="movieDetail.crew"
    ></app-cast-crew-list-container>
  </div>
  }
</section>
