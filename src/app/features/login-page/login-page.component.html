<div class="flex justify-center items-center p-8">
  <div class="p-8 rounded-lg w-full max-w-sm border-container">
    <h2 class="text-2xl font-semibold text-center">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6">
      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input
          matInput
          autocomplete="username"
          placeholder="Enter your email"
          formControlName="email"
          type="email"
        />
        @if(loginForm.get('email')?.hasError('required')){
        <mat-error>Email is required</mat-error>
        } @if(loginForm.get('email')?.hasError('email')){
        <mat-error>Invalid email address</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input
          autocomplete="current-password"
          matInput
          placeholder="Enter your password"
          formControlName="password"
          type="password"
        />
        @if(loginForm.get('password')?.hasError('required')){
        <mat-error>Password is required</mat-error>
        }
      </mat-form-field>

      <button
        [disabled]="!loginForm.valid"
        mat-raised-button
        color="primary"
        class="w-full hover:cursor-pointer w-full hover:cursor-pointer px-6 border-0 py-3 rounded-full text-lg mb-2"
      >
        Login
      </button>
      <div>Or <a [routerLink]="'/register'"> register now!</a></div>
    </form>
  </div>
</div>
