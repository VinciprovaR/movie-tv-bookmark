<div class="flex flex-col lg:flex-row mt-6 mb-10">
  <div class="lg:w-1/4">
    <app-tv-lifecycle-filters
      [sortBySelect]="(selectSortBy$ | async) ?? []"
      [combinedLifecycleFilters$]="selectCombinedLifecycleFilters$"
      (payloadEmitterOnSubmit)="searchTVByLifecycleSubmit($event)"
    ></app-tv-lifecycle-filters>
  </div>
  <div class="lg:w-3/4 ml-0 lg:ml-6 mt-6 lg:mt-0">
    <app-media-list-container
      [mediaList]="(selectTVList$ | async) ?? []"
      [mediaType]="mediaType"
    ></app-media-list-container>
  </div>
</div>
