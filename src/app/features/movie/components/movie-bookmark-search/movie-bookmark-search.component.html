<div class="flex flex-col 1024:flex-row mt-6">
  <div class="1024:w-1/4">
    <app-movie-bookmark-filters
      [sortBySelect]="(selectSortBy$ | async) ?? []"
      [combinedBookmarkFilters$]="selectCombinedBookmarkFilters$"
      (payloadEmitterOnSubmit)="searchMovieByBookmarkSubmit($event)"
    ></app-movie-bookmark-filters>
  </div>
  <div class="1024:w-3/4 ml-0 1024:ml-6 mt-6 1024:mt-0" #elSm>
    <app-media-list-container
      [mediaList]="(selectMovieList$ | async) ?? []"
      [mediaType]="mediaType"
      [isLoading]="(selectIsLoading$ | async) ?? false"
      [direction]="'vertical'"
      [captionNotFoundCustom]="
        'Couldn\'t find any movie matching for this bookmark.'
      "
      [allowButtonAdditionalMedia]="false"
      [elSm]="elSm"
      [elXl]="elXl"
      [selectScrollTo$]="selectScrollTo$"
    ></app-media-list-container>
  </div>
</div>
