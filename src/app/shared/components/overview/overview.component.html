<div class="space-y-1">
  <h3>Overview</h3>
  @if(tagline){
  <p
    class="font-medium italic"
    [ngClass]="{ 'text-gray-400': isDark, 'text-gray-600': !isDark }"
  >
    {{ tagline }}
  </p>
  } @if( overview){
  <div>
    @for(p of splitByDoubleNewline(overview); track p){
    <p class="pb-6">{{ p }}</p>
    }
  </div>
  } @else {
  <app-missing-field-placeholder
    [caption]="'No overview found for this TV show'"
  ></app-missing-field-placeholder>
  }
</div>
