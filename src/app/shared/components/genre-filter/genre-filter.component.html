<div [formGroup]="filterForm">
  <h2>Genres</h2>
  <div [formGroup]="genresGroup" class="flex flex-wrap justify-between">
    @for(genre of genresGroup.controls | keyvalue; track genre){

    <app-genre-tag
      [genre]="genre.value.value"
      [formControlName]="genre.value.value.id"
    ></app-genre-tag>

    }
  </div>
</div>
