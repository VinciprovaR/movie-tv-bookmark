<div class="box-media-item">
  <a id="card" [routerLink]="detailMediaPath">
    <div style="margin: 10px">
      <div style="display: flex">
        <h2>{{ media.title }}</h2>
        <span> {{ mediaType }} </span>
        <span> Lifecycle ID: {{ media.lifeCycleId }}</span>
      </div>

      <p>{{ media.overview }}</p>
    </div>
  </a>
  <app-lifecycle-selector
    [mediaId]="media.id"
    [lifecycleId]="media.lifeCycleId"
    [index]="index"
    [mediaType]="mediaType"
  ></app-lifecycle-selector>
</div>
