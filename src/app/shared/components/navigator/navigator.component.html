@if(linkPathList){
<nav>
  <div class="container my-3">
    <ul class="flex">
      @for(linkPath of linkPathList; track linkPath.path){
      <li class="flex-1" routerLinkActive="active">
        <a [routerLink]="linkPath.path">{{ linkPath.label }}</a>
      </li>
      }
    </ul>
  </div>
</nav>
}
