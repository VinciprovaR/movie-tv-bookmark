<mat-card
  class="w-52 sm:w-74 md:w-86 lg:w-92 xl:w-110 2xl:w-122 h-full overflow-hidden"
  appearance="outlined"
>
  <img
    mat-card-image
    [alt]="title"
    [title]="title"
    [srcset]="card1or2xImgUrl"
    [routerLink]="detailMediaPath"
    loading="lazy"
  />
  <mat-card-content>
    <h2>
      <a [routerLink]="detailMediaPath">{{ title }}</a>
    </h2>
    <p>{{ release_date }}</p>
  </mat-card-content>
  <app-lifecycle-selector
    [mediaData]="mediaData"
    [index]="index"
    [mediaType]="mediaType"
  ></app-lifecycle-selector>
</mat-card>
