<!-- [ngClass]="lifecycleStatusElement.key + '-border'" -->
<mat-card appearance="outlined" class="w-auto h-full">
  <img
    mat-card-image
    [alt]="title"
    [title]="title"
    [srcset]="card1or2xImgUrl"
    [routerLink]="detailMediaPath"
    loading="lazy"
  />

  <app-lifecycle-selector
    (lifecycleStatusElementEmitter)="setLifecycleStatusElement($event)"
    [mediaData]="mediaData"
    [index]="index"
    [mediaType]="mediaType"
  ></app-lifecycle-selector>

  <span
    class="font-bold text-sm flex justify-center bg-neutral-900"
    [ngClass]="lifecycleStatusElement.key + '-color'"
    >{{ lifecycleStatusElement.label }}</span
  >
  <mat-card-content class="card-content bg-transparent">
    <div class="mt-2">
      <h2 class="m-0 font-bold text-base">
        <a class="" [routerLink]="detailMediaPath" [title]="title">{{
          title
        }}</a>
      </h2>
      <p class="m-0 text-sm md:text-md">
        {{ release_date | date : "longDate" }}
      </p>
      @if(voteAverage){
      <div class="flex flex-wrap items-center">
        <span class="mr-1">{{ voteAverage / 10 | percent }}</span>
        <mat-icon
          aria-hidden="false"
          [fontIcon]="voteIconMetadata.icon"
          [ngClass]="{
            'text-red-600': voteIconMetadata.color === 'red',
            'text-green-600': voteIconMetadata.color === 'green'
          }"
        ></mat-icon>
      </div>
      }
    </div>
  </mat-card-content>
</mat-card>
