<div [ngClass]="customContainerHeightClass">
  <div
    class="relative overflow-hidden h-full"
    [ngClass]="{
    'pointer-events-none': !link ,
  }"
  >
    <!-- img content -->
    @if(native){ @if(imgSrc){

    <img
      class="fill"
      [alt]="alt"
      [title]="title"
      [srcset]="getFullSrcSet()"
      (click)="navigateTo()"
      [ngClass]="customClasses"
      [loading]="priority ? 'eager' : 'lazy'"
    />
    } @else {
    <div
      [title]="title"
      [routerLink]="link"
      [ngClass]="customClasses"
      class="h-full bg-no-repeat bg-center hover:cursor-pointer"
      [ngStyle]="{
        'background-image': getImgBackground()
      }"
    ></div>
    } } @else { @if(imgSrc && priority){

    <img
      class="placeholder-bg-center"
      [alt]="alt"
      [title]="title"
      [ngSrc]="getFullSrc()"
      (click)="navigateTo()"
      fill="true"
      [ngClass]="customClasses"
      [priority]="priority"
      [placeholderConfig]="{ blur: false, }"
      [placeholder]="
        isPlaceholderPerson ? placeholderBase64Person : placeholderBase64Media
      "
    />
    } @else if(imgSrc && !priority){

    <img
      class="placeholder-bg-center"
      [alt]="alt"
      [title]="title"
      [ngSrc]="getFullSrc()"
      (click)="navigateTo()"
      fill="true"
      [ngClass]="customClasses"
      [loading]="'lazy'"
      [placeholderConfig]="{ blur: false, }"
      [placeholder]="
        isPlaceholderPerson ? placeholderBase64Person : placeholderBase64Media
      "
    />
    } @else {
    <div
      [title]="title"
      [routerLink]="link"
      [ngClass]="customClasses"
      class="h-full bg-no-repeat bg-center hover:cursor-pointer"
      [ngStyle]="{
        'background-image': getImgBackground()
      }"
    ></div>
    }}

    <!-- img content -->
  </div>
</div>
