<div
  [ngClass]="customContainerHeightClass"
  class="w-full"
  tabindex="-1"
  value="tabindex set to -1"
>
  <div
    tabindex="-1"
    value="tabindex set to -1"
    class="relative overflow-hidden h-full"
    [ngClass]="{
    'pointer-events-none': !link ,
  }"
  >
    @if(imgSrc && priority && !imageLoadIsError){

    <img
      class="placeholder-bg-center"
      [alt]="alt"
      [title]="title"
      [ngSrc]="getFullSrc()"
      [routerLink]="link"
      fill="true"
      [ngClass]="customClasses"
      [priority]="priority"
      [placeholderConfig]="{ blur: false, }"
      [placeholder]="placeholderBase64"
      (error)="onError()"
    />
    } @else if(imgSrc && !priority && !imageLoadIsError){

    <img
      tabindex="-1"
      value="tabindex set to -1"
      class="placeholder-bg-center"
      [alt]="alt"
      [title]="title"
      [ngSrc]="getFullSrc()"
      [routerLink]="link"
      fill="true"
      [ngClass]="customClasses"
      [loading]="'lazy'"
      [placeholderConfig]="{ blur: false, }"
      [placeholder]="placeholderBase64"
      (error)="onError()"
    />
    } @else if(!imgSrc || imageLoadIsError){

    <div
      tabindex="-1"
      value="tabindex set to -1"
      [title]="title"
      [routerLink]="link"
      [ngClass]="customClasses"
      class="h-full bg-no-repeat bg-center hover:cursor-pointer bg-[var(--disabled-bg)]"
      [ngStyle]="{
        'background-image': getImgBackground()
      }"
    ></div>
    }
  </div>
</div>
