<div [ngClass]="customContainerHeightClass">
  <div
    class="relative overflow-hidden h-full"
    [ngClass]="{
    'pointer-events-none': !link ,
  }"
  >
    @if(priority){

    <img
      [alt]="alt"
      [title]="title"
      [ngSrc]="fullSrc"
      (click)="navigateTo()"
      fill="true"
      [ngClass]="customClasses"
      [placeholder]="
        isPlaceholderPerson ? placeholderBase64Person : placeholderBase64Media
      "
      [priority]="priority"
    />
    } @else{
    <img
      [alt]="alt"
      [title]="title"
      [ngSrc]="fullSrc"
      (click)="navigateTo()"
      fill="true"
      [ngClass]="customClasses"
      [placeholder]="
        isPlaceholderPerson ? placeholderBase64Person : placeholderBase64Media
      "
      [loading]="'lazy'"
    />}
  </div>
</div>
