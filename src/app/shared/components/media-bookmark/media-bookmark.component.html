<section class="pt-[92px] px-4 1024:px-8">
  @if((isUserAuthenticated$| async)){

  <div class="p-6">
    <h1 class="text-2xl 640:text-3xl 768:text-4xl font-bold text-center">
      Your {{ mediaTypeLbl }} Bookmarks
    </h1>
  </div>
  <div class="w-[90%] 1024:w-[80%] max-w-[1536px] m-auto space-y-4">
    <div class="flex justify-start gap-4">
      <a
        routerLinkActive="active"
        [routerLink]="'movie'"
        class="block text-[var(--text-color)]"
        >Movie</a
      >
      <a
        routerLinkActive="active"
        [routerLink]="'tv'"
        class="block text-[var(--text-color)]"
        >Tv</a
      >
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>

  } @else {

  <div class="flex flex-col items-center">
    <div class="max-w-2xl px-4 py-6">
      <app-unauthorized
        [pageName]="'Bookmarks'"
        [forDisabledFeature]="true"
      ></app-unauthorized>
    </div>
  </div>

  }
</section>
