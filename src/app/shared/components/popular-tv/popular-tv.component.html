<div class="w-full">
  <h2 class="px-6">Trending TV Shows</h2>
  <app-media-list-container
    [infiniteScrollDisabled]="true"
    [enableLoadingSpinner]="false"
    [scrollSelf]="true"
    [isLoading]="isLoading"
    [mediaList]="trendingMediaTVList"
    [mediaType]="'tv'"
    [includeScrollEvents]="false"
    [direction]="'horizontal'"
    [personIdentifier]="'cast'"
    [allowButtonAdditionalMedia]="false"
  ></app-media-list-container>
</div>
