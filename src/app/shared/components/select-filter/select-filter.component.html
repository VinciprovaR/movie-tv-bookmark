<div [formGroup]="filterForm" class="space-y-2">
  <h4>{{ title }}</h4>
  <select [formControlName]="controlName" [id]="controlName">
    @if(defaultOption){
    <option [value]="defaultOption.value">{{ defaultOption.label }}</option>
    } @if(selectObject.length > 0){ @for (option of selectObject ; track
    option.value) {
    <option [value]="option.value">
      {{ option.label }}
    </option>
    }}
  </select>
</div>
