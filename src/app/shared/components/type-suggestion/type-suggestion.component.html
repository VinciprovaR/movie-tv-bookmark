@if(suggestions){
<div class="text-center mt-8 space-y-2">
  <div>
    <mat-icon
      aria-hidden="false"
      class="scale-[2]"
      [fontIcon]="suggestions ? suggestions[searchType].icon : ''"
    ></mat-icon>
  </div>
  <p class="text-sm 768:text-lg">
    {{ suggestions[searchType].text }}
  </p>
  <p class="text-sm 768:text-md text-[var(--text-gray)]">
    {{ suggestions[searchType].subText }}
  </p>
</div>
}
