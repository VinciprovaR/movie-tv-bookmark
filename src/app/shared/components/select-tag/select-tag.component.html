<div
  class="px-3 py-1 my-1 tag-container rounded-full transition ease-in-out transform translate-tag cursor-pointer text-[0.9rem]"
  [ngClass]="{
    ' tag-button-selected tag-selected ': genre.isSelected,
    ' tag-button-deselected': !genre.isSelected
  }"
  (keydown)="selectGenre()"
  (click)="selectGenre()"
>
  <span class="select-none">{{ genre.name }}</span>
</div>
