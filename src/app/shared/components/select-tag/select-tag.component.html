<div
  class="px-3 py-1 my-1 tag-container rounded-full transition ease-in-out transform md:hover:translate-y-0.5 active:translate-y-1 cursor-pointer"
  [ngClass]="{
    ' tag-button-selected tag-selected ': genre.isSelected,
    ' tag-button-deselected': !genre.isSelected
  }"
  (click)="selectGenre()"
>
  <span class="select-none text-sm">{{ genre.name }}</span>
</div>
