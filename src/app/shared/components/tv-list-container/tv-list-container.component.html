<div
  class="bg-white rounded-lg flex flex-wrap justify-center sm:max-w-4xl md:max-w-5xl lg:max-w-4xl xl:max-w-7xl"
>
  @if( tvList.length >0){ @for(tv of tvList; track tv.id){
  <app-tv-item
    class="mt-5"
    [tvData]="tv"
    [mediaType]="mediaType"
    [index]="$index"
  ></app-tv-item>

  } }@else { {{ placeholder }} }
</div>
