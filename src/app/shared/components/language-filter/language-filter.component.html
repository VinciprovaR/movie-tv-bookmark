<div [formGroup]="filterForm">
  <h2 class="">Languages</h2>

  <select [formControlName]="'languages'" id="certifications">
    <option [value]="''">No language selected</option>
    @if(languagesOptions.length > 0){ @for (language of languagesOptions ; track
    language.iso_639_1) {

    <option [value]="language.iso_639_1">
      {{ language.english_name }}
    </option>
    }}
  </select>
</div>
