<div class="w-full">
  <h2 class="px-6">Trending Movies</h2>
  <app-media-list-container
    [searchType]="'no-hint'"
    [infiniteScrollDisabled]="true"
    [enableLoadingSpinner]="false"
    [scrollSelf]="true"
    [isLoading]="isLoading"
    [mediaList]="trendingMediaMovieList"
    [mediaType]="'movie'"
    [includeScrollEvents]="false"
    [direction]="'horizontal'"
    [personIdentifier]="'cast'"
    [allowButtonAdditionalMedia]="false"
  ></app-media-list-container>
</div>
