<div #bookmark>
  @if(isUserAuthenticated$ | async; as isUserAuthenticated){

  <app-bookmark-selector
    [bookmarkOptions]="(bookmarkOptions$ | async) ?? []"
    [bookmarkTypeIdMap]="bookmarkTypeIdMap"
    (bookmarkStatusElementEmitter)="setBookmarkStatusElement($event)"
    [mediaData]="media"
    [index]="index"
    [mediaType]="mediaType"
    [personIdentifier]="personIdentifier"
    [direction]="direction"
    [isDetail]="false"
  ></app-bookmark-selector>
  } @else {
  <app-bookmark-disabled-dialog
    [direction]="direction"
    [isDetail]="false"
  ></app-bookmark-disabled-dialog>
  }
</div>
