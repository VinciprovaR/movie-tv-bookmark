@if(bookmarkNavElements){
<nav
  class="flex justify-center 1024:justify-start space-x-6 1024:space-x-8 text-md 1024:text-xl font-medium"
>
  @for(bookmarkNavElement of bookmarkNavElements ; track
  bookmarkNavElement.path){

  <a
    routerLinkActive="active-link"
    class="relative active-link-line hover:text-[var(--theme-color-complementary)]"
    [routerLink]="bookmarkNavElement.path"
    >{{ bookmarkNavElement.label }}</a
  >

  }
</nav>
}
