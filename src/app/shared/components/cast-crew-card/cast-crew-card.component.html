<mat-card appearance="outlined" class="w-auto h-full border-container">
  <img
    mat-card-image
    [alt]="castCrew.name"
    [title]="castCrew.name"
    [srcset]="card1or2xImgUrl"
    [routerLink]="detailMediaPath"
    loading="lazy"
  />

  <mat-card-content class="card-content">
    <h2>
      <a [routerLink]="detailMediaPath" [title]="castCrew.name">{{
        castCrew.name
      }}</a>
    </h2>
    <div class="mt-1">
      @if(isCastEntity(castCrew)){
      <p id="sub-text">{{ castCrew.character }}</p>

      } @else if(isCrewEntity(castCrew)){
      <p id="sub-text">{{ castCrew.job }}</p>
      }
    </div>
  </mat-card-content>
</mat-card>
