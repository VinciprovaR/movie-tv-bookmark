<div class="h-full border-container flex box-border flex-col">
  <div class="w-full h-auto aspect-[3/4]">
    <app-img
      [alt]="castCrew.name"
      [title]="castCrew.name"
      [imgSrc]="castCrew.profile_path"
      [url1x]="TMDB_DETAIL_LIST_1X_IMG_URL"
      [url2x]="TMDB_DETAIL_LIST_2X_IMG_URL"
      [link]="detailMediaPath"
      [borderClass]="'border-img-card'"
    ></app-img>
  </div>

  <div class="card-content">
    <h2>
      <a [routerLink]="detailMediaPath" [title]="castCrew.name">{{
        castCrew.name
      }}</a>
    </h2>
    <div class="mt-1">
      @if(isCastEntity(castCrew)){
      <p id="sub-text">{{ castCrew.character }}</p>

      } @else if(isCrewEntity(castCrew)){
      <p id="sub-text">{{ castCrew.job }}</p>
      }
    </div>
  </div>
</div>
