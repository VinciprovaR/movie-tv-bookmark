<mat-card appearance="outlined" class="h-full border-container">
  <app-img
    [alt]="castCrew.name"
    [title]="castCrew.name"
    [imgSrc]="castCrew.profile_path"
    [width]="138"
    [heigth]="175"
    [placeholderKey]="'placeholder_w138_h175'"
    [url1x]="TMDB_DETAIL_LIST_1X_IMG_URL"
    [url2x]="TMDB_DETAIL_LIST_2X_IMG_URL"
    [link]="detailMediaPath"
    mat-card-image
    [relativeSize]="28"
  ></app-img>

  <mat-card-content class="card-content">
    <h2>
      <a [routerLink]="detailMediaPath" [title]="castCrew.name">{{
        castCrew.name
      }}</a>
    </h2>
    <div class="mt-1">
      @if(isCastEntity(castCrew)){
      <p id="sub-text">{{ castCrew.character }}</p>

      } @else if(isCrewEntity(castCrew)){
      <p id="sub-text">{{ castCrew.job }}</p>
      }
    </div>
  </mat-card-content>
</mat-card>
