<div
  (click)="toggleOverlay()"
  #trigger
  class="top-2 right-2 border-none p-1 rounded-full absolute z-10 cursor-pointer"
  [ngClass]="{
    'bg-bookmark-vertical':
      direction === 'vertical' ,
    'bg-bookmark-horizontal': direction === 'horizontal' ,
    'bg-bookmark-detail': direction === 'none' && isDetail,
  }"
>
  <div class="text-[var(--text-color)] h-[24px]">
    <mat-icon aria-hidden="false" fontIcon="bookmark"></mat-icon>
  </div>
</div>
