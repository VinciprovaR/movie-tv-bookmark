<div
  [ngClass]="{
    'bg-label-vertical': direction === 'vertical',
    'bg-label-horizontal': direction === 'horizontal',
  }"
>
  <div
    class="font-bold text-sm flex justify-center min-h-[20px] bg-label"
    [ngClass]="
      bookmarkStatusMap[bookmarkEnumSelected].key + '-color ' + customClass
    "
  >
    <span> {{ bookmarkStatusMap[bookmarkEnumSelected].label }}</span>
  </div>
</div>
