@if(lifecycleNavElements){
<nav class="flex justify-between items-center">
  <ul class="list-none flex pl-0 mt-2 mb-2">
    @for(lifecycleNavElement of lifecycleNavElements ; track
    lifecycleNavElement.path){
    <li>
      <a
        href="#"
        routerLinkActive="active"
        [routerLink]="lifecycleNavElement.path"
        class="block py-2 pr-2"
        >{{ lifecycleNavElement.label }}</a
      >
    </li>
    }
  </ul>
</nav>
}
