<div class="bg-black">
  <div class="p-2">
    <h2
      class="text-[1rem] smc:text-[1.1rem] md:text-[1.35rem] text-[var(--text-color-light)]"
    >
      {{ videoName }}
    </h2>
  </div>
  <mat-dialog-content class="mat-typography" #youTubePlayer>
    <youtube-player
      [videoId]="videoId"
      [disableCookies]="true"
      suggestedQuality="hd720"
      [playerVars]="playerVars"
    >
    </youtube-player>
  </mat-dialog-content>
</div>
