<div class="h-full border-container flex box-border flex-col">
  <div class="w-full h-auto aspect-[2/3]">
    <app-img
      [alt]="person.name"
      [title]="person.name"
      [imgSrc]="person.profile_path"
      [baseUrl]="TMDB_SEARCH_LIST_2X_IMG_URL"
      [link]="detailMediaPath"
      [state]="person"
      [customClasses]="'border-img-card'"
      [isPlaceholderPerson]="true"
    ></app-img>
  </div>
  <div class="card-content">
    <h4>
      <a [routerLink]="detailMediaPath" [title]="person.name">{{
        person.name
      }}</a>
    </h4>

    <p>
      <span>{{ person.known_for_department }}</span>
    </p>
    <div class="mt-1">
      @if(isPersonEntity(person)){ @for(knowFor of person.known_for.slice(0,3);
      track knowFor){
      <h5>
        {{
          $index < person.known_for.length - 1
            ? (knowFor.title ? knowFor.title : knowFor.name) + ", "
            : knowFor.title
            ? knowFor.title
            : knowFor.name
        }}
      </h5>

      } }
    </div>
  </div>
</div>
