<div class="h-full border-container flex box-border flex-row 510:flex-col">
  <div
    class="aspect-[2/3] hover:opacity-80 transition-opacity ease-in-out delay-50 w-[105px] 510:w-full min-h-[158px]"
  >
    <app-img
      [alt]="person.name"
      [title]="person.name"
      [imgSrc]="person.profile_path"
      [baseUrlLg]="TMDB_PROFILE_440W_660H_IMG_URL"
      [baseUrlSm]="TMDB_PROFILE_260W_390H_IMG_URL"
      [link]="detailMediaPath"
      [state]="person"
      [customClasses]="borderImgClass"
      [isPlaceholderPerson]="true"
    ></app-img>
  </div>
  <div class="card-content">
    <h4>
      <a [routerLink]="detailMediaPath" [title]="person.name">{{
        person.name
      }}</a>
    </h4>

    <p>
      <span>{{ person.known_for_department }}</span>
    </p>
    <div class="mt-1">
      <h5>
        @if(isPersonEntity(person)){ @for(knowFor of
        person.known_for.slice(0,3); track knowFor){

        <span>
          {{
            $index < person.known_for.length - 1
              ? (knowFor.title ? knowFor.title : knowFor.name) + ", "
              : knowFor.title
              ? knowFor.title
              : knowFor.name
          }}</span
        >
        } }
      </h5>
    </div>
  </div>
</div>
