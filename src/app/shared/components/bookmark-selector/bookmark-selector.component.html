<div
  class="top-2 right-2 border-none p-1 rounded-full opacity-90 icon-bg absolute"
>
  <mat-icon aria-hidden="false" fontIcon="bookmark"></mat-icon>

  <select [formControl]="bookmarkControl" [id]="idItem" class="cursor-pointer">
    @for (option of bookmarkOptions$|async; track option) {
    <option [value]="option.value">
      {{ option.label }}
    </option>
    }
  </select>
</div>
