<section class="pt-[60px]">
  <div class="p-6">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center">
      Search for {{ mediaTypeLbl }}
    </h1>
  </div>
  <div class="w-[90%] xl:w-[80%] 1485:w-[60%] max-w-[1024px] m-auto space-y-4">
    <div class="flex justify-start gap-4">
      <a
        routerLinkActive="active"
        [routerLink]="'movie'"
        class="block text-[var(--text-color)]"
        >Movie</a
      >
      <a
        routerLinkActive="active"
        [routerLink]="'tv'"
        class="block text-[var(--text-color)]"
        >Tv</a
      >
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
