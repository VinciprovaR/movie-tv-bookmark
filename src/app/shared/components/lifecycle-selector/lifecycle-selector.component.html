<div
  class="absolute top-2 right-2 border-none p-1 rounded-full hover:text-[rgb(1,_180,_228)] opacity-85 icon-bg"
>
  <mat-icon aria-hidden="false" fontIcon="bookmark"></mat-icon>

  <select
    [formControl]="lifecycleControl"
    [id]="idItem"
    class="w-full h-full cursor-pointer"
  >
    @for (option of lifecycleOptions$|async; track option) {
    <option [value]="option.value">
      {{ option.label }}
    </option>
    }
  </select>
</div>
