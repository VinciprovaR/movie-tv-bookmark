<nz-form-item>
  <nz-form-label [nzSpan]="4" [nzFor]="'mySelect-' + mediaId"
    >Lifecycle</nz-form-label
  >
  <nz-form-control [nzSpan]="8">
    <nz-select [formControl]="lifeCycleControl" [nzId]="'mySelect-' + mediaId">
      <nz-option
        *ngFor="let option of options$ | async"
        [nzLabel]="option.label"
        [nzValue]="option.value"
      ></nz-option>
    </nz-select>
  </nz-form-control>
</nz-form-item>
