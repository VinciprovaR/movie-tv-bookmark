<div [formGroup]="filterForm" class="space-y-2">
  @if(title){
  <h4>{{ title }}</h4>
  }

  <div class="flex space-x-2">
    <input
      type="checkbox"
      class="text-xl hover:cursor-pointer"
      [formControlName]="controlName"
      [id]="controlName"
    />
    <label [for]="controlName"
      ><span>{{ label }}</span>
    </label>
  </div>
</div>
