<div class="box-border">
  @if( peopleList.length >0){
  <ul
    class="grid grid-cols-[repeat(auto-fill,_minmax(140px,_1fr))] gap-6 smc:gap-8 p-0 m-0"
  >
    @for(person of peopleList; track person.id){
    <li class="list-none">
      <app-people-item [person]="person"> </app-people-item>
    </li>
    }
  </ul>
  } @else {
  <div class="flex justify-center">
    {{ placeholder }}
  </div>
  }
</div>
