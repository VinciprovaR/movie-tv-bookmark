<div class="w-[80%] m-auto">
  <div class="relative">
    <input
      class="pl-10 pr-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full box-border"
      type="text"
      id="search"
      maxlength="50"
      [formControl]="searchControl"
      [placeholder]="placeholder"
    />

    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
    >
      <mat-icon
        id="search-icon"
        class="text-gray-400"
        aria-hidden="false"
        aria-label=""
        fontIcon="search"
      ></mat-icon>
    </div>
  </div>
</div>
