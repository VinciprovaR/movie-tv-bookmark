<div class="w-full lg:w-[80%] m-auto">
  <div class="relative">
    <!-- Search input -->
    <input
      type="text"
      id="search"
      [formControl]="searchControl"
      [placeholder]="placeholder"
      class="w-full box-border px-3 py-4 bg-[var(--theme-color-3)] pl-10 border-container shadow-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    />
    <!-- Magnifying glass icon -->
    <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-4.35-4.35M16.65 10.85a5.9 5.9 0 1 1-11.8 0 5.9 5.9 0 0 1 11.8 0z"
        />
      </svg>
    </div>
  </div>
</div>
