<div
  infinite-scroll
  (scrolled)="discoveryAdditionalPeople()"
  [infiniteScrollDisabled]="isLoading"
  [infiniteScrollDistance]="0.2"
  class="box-border"
>
  @if(personList && personList.length >0){

  <ul
    class="grid grid-cols-1 510:grid-cols-[repeat(auto-fill,_minmax(160px,_1fr))] gap-8 smc:gap-10 p-0 m-0"
  >
    @for(person of personList; track person.id){
    <li class="list-none">
      <app-person-card [person]="person" [direction]="'vertical'">
      </app-person-card>
    </li>
    }
  </ul>
  } @else { @if(!isLoading){
  <div class="flex justify-center">
    <app-missing-field-placeholder
      [caption]="placeholder"
    ></app-missing-field-placeholder>
  </div>
  } }
</div>
