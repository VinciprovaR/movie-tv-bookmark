    <h1 class="text-2xl 640:text-3xl 768:text-4xl font-bold text-center">
      Discover New {{ mediaTypeLbl }}
    </h1>
  </div>
  <div class="w-full max-w-[1480px] m-auto space-y-4">
    <div class="flex justify-start gap-4">
      <a
        routerLinkActive="active"
        [routerLink]="'movie'"
        class="block text-[var(--text-color)]"
        >Movie</a
      >
      <a
        routerLinkActive="active"
        [routerLink]="'tv'"
        class="block text-[var(--text-color)]"
        >Tv</a

  </div>
</section>
