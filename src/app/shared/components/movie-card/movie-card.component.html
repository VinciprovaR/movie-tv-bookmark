<div class="h-full border-container flex box-border flex-col relative">
  <div class="w-full h-auto aspect-[2/3]">
    <app-img
      [alt]="movie.title"
      [title]="movie.title"
      [imgSrc]="movie.poster_path"
      [url1x]="TMDB_SEARCH_LIST_1X_IMG_URL"
      [url2x]="TMDB_SEARCH_LIST_2X_IMG_URL"
      [link]="detailMediaPath"
      [state]="movie"
      [borderClass]="'border-img-card'"
    ></app-img>
  </div>

  <app-lifecycle-selector
    (lifecycleStatusElementEmitter)="setLifecycleStatusElement($event)"
    [mediaData]="movie"
    [index]="index"
    [mediaType]="mediaType"
  ></app-lifecycle-selector>

  <span
    class="font-bold text-sm flex justify-center bg-neutral-900"
    [ngClass]="lifecycleStatusElement.key + '-color'"
    >{{ lifecycleStatusElement.label }}</span
  >

  <div class="card-content">
    <h2>
      <a [routerLink]="[detailMediaPath]" [title]="movie.title">{{
        movie.title
      }}</a>
    </h2>
    <div class="mt-1">
      <p>
        {{ movie.release_date | date : "longDate" }}
      </p>
      @if(voteAverage){
      <app-rating [voteAverage]="voteAverage"></app-rating>
      }
    </div>
  </div>
</div>
