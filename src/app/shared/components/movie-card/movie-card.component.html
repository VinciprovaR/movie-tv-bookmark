<mat-card appearance="outlined" class="h-full border-container">
  <app-img
    mat-card-image
    [alt]="movie.title"
    [title]="movie.title"
    [imgSrc]="movie.poster_path"
    [placeholderKey]="'placeholder_w220_h330'"
    [width]="220"
    [heigth]="330"
    [url1x]="TMDB_SEARCH_LIST_1X_IMG_URL"
    [url2x]="TMDB_SEARCH_LIST_2X_IMG_URL"
    [link]="detailMediaPath"
  ></app-img>

  <app-lifecycle-selector
    (lifecycleStatusElementEmitter)="setLifecycleStatusElement($event)"
    [mediaData]="movie"
    [index]="index"
    [mediaType]="mediaType"
  ></app-lifecycle-selector>

  <span
    class="font-bold text-sm flex justify-center bg-neutral-900"
    [ngClass]="lifecycleStatusElement.key + '-color'"
    >{{ lifecycleStatusElement.label }}</span
  >
  <mat-card-content class="card-content">
    <h2>
      <a [routerLink]="detailMediaPath" [title]="movie.title">{{
        movie.title
      }}</a>
    </h2>
    <div class="mt-1">
      <p>
        {{ movie.release_date | date : "longDate" }}
      </p>
      @if(voteAverage){
      <div class="flex flex-wrap items-center space-x-1">
        <span>{{ voteAverage / 10 | percent }}</span>
        <mat-icon
          aria-hidden="false"
          [fontIcon]="getVoteIconMetadata(voteAverage).icon"
          [ngClass]="{
            'text-red-600': getVoteIconMetadata(voteAverage).color === 'red',
            'text-green-600': getVoteIconMetadata(voteAverage).color === 'green'
          }"
        ></mat-icon>
      </div>
      }
    </div>
  </mat-card-content>
</mat-card>
