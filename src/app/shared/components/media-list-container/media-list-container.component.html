<div
  infinite-scroll
  (scrolled)="discoveryAdditionalMedia()"
  [infiniteScrollDisabled]="isLoading"
  [infiniteScrollDistance]="0.4"
  class="box-border"
>
  @if( mediaList.length > 0){
  <ul
    class="grid p-0 m-0"
    [ngClass]="{
      'grid-cols-[repeat(2,_minmax(0,_1fr))] 621:grid-cols-[repeat(3,_minmax(0,_1fr))] 896:grid-cols-[repeat(4,_minmax(0,_1fr))] 1200:grid-cols-[repeat(5,_minmax(0,_1fr))] grid-tiers gap-x-6 1024:gap-x-8 gap-y-12':
        direction === 'vertical',
      'grid-flow-col grid-columns auto-cols-[160px] 640:auto-cols-[180px] overflow-x-scroll overflow-y-hidden pl-6 gap-8':
        direction === 'horizontal'
    }"
  >
    @for(media of mediaList; track media.id){
    <li class="list-none w-full" #itemsLi>
      <app-media-card
        [mediaType]="evaluateMediaType(media)"
        [index]="$index"
        [media]="media"
        [personIdentifier]="personIdentifier"
        [direction]="direction"
      ></app-media-card>
    </li>
    }
  </ul>

  @if(noAdditional){
  <app-missing-field-placeholder
    [caption]="noMoreAdditionalCaption"
  ></app-missing-field-placeholder>
  }@else if(allowButtonAdditionalMedia) {
  <div class="px-3 py-5">
    <button
      class="button-mt button-mt-role-normal"
      (keyup)="discoveryAdditionalMedia()"
      (click)="discoveryAdditionalMedia()"
    >
      <span class="text-lg">{{ searchAdditionalButtonLabel }}</span>
    </button>
  </div>

  } } @else if(!isLoading){
  <div class="flex justify-center">
    <app-no-search-found
      [title]="titleNotFound"
      [caption]="captionNotFound"
      [icon]="'tv_off'"
    ></app-no-search-found>
  </div>
  } @else { loading... }
</div>
