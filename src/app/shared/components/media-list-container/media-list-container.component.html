<div class="flex flex-wrap bg-white p-6 justify-between">
  @if(mediaList){ @for(media of mediaList; track media.id){

  <app-media-item
    class="mt-5"
    [mediaId]="media.id"
    [mediaLifecycleId]="media.lifecycleId ? media.lifecycleId : 0"
    [mediaTitle]="retriveMediaTitle(media)"
    [poster_path]="media.poster_path"
    [mediaType]="mediaType"
    [index]="$index"
  ></app-media-item>

  } }
</div>
