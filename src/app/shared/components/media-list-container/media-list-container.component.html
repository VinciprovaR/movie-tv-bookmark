<div class="flex flex-wrap bg-white p-6 justify-between">
  @if( mediaList.length >0){ @for(media of mediaList; track media.id){

  <app-media-item
    class="mt-5"
    [mediaId]="media.id"
    [mediaTitle]="retriveMediaTitle(media)"
    [poster_path]="media.poster_path"

    [index]="$index"
  ></app-media-item>

  } }@else { No {{ mediaType }} from the research }
</div>
