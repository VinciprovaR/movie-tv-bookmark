<header class="fixed w-full shadow-lg top-0 z-10">
  <div
    class="mx-auto mx-12 py-2 xxsm:flex xxsm:justify-between items-center space-x-1 ml-8 mr-8"
  >
    <span class="hidden xxsm:block">
      <a class="font-bold xxsm:text-sm xsm:text-lg md:text-xl" href="#"
        >Movie & TV Bookmark</a
      >
    </span>

    <div class="mx-auto xxsm:flex xxsm:justify-between items-center">
      <app-navigator-desktop
        [navElements]="navElements"
      ></app-navigator-desktop>

      <div class="flex items-center justify-between space-x-6 mt-2 mb-2">
        <!-- button for menu mobile -->
        <span class="sm:hidden">
          <mat-icon
            id="mobile-menu-btn"
            aria-hidden="false"
            [fontIcon]="'menu'"
            (click)="toggleNavMenuMobile()"
            class="focus:outline-none hover:cursor-pointer"
          ></mat-icon>
        </span>
        <span>
          <mat-icon
            (click)="toggleTheme()"
            aria-hidden="false"
            class="hover:cursor-pointer"
            [ngClass]="{
              'text-yellow-400': (isDarkTheme$ | async) ? true : false
            }"
            [fontIcon]="(icon$ | async) ?? 'light_mode'"
          ></mat-icon>
        </span>
      </div>
    </div>
  </div>

  <!-- menu mobile -->
  <app-navigator-mobile
    [navElements]="navElements"
    [hiddenNavMenu]="hiddenNavMenu"
  ></app-navigator-mobile>
</header>
