<section class="m-auto w-full max-w-[1920px] space-y-8">
  <div
    class="bg-cover bg-top h-[80vh]"
    [ngStyle]="{
      'background-image': $backgroundImageStyle()
    }"
  >
    <div
      class="h-full background-placeholder inset-0 flex flex-col justify-center items-center"
      [ngStyle]="{
        'background-image': $headerMediaGradient()
      }"
    >
      <div class="text-center py-8 px-6">
        <h1
          class="text-5xl 640:text-6xl 768:text-7xl 1024:text-8xl mb-4 text-gradient font-extrabold stroke-black drop-shadow-md"
          [ngClass]="{
            'text-gradient-light': $predominantColorIsDark(),
            'text-gradient-dark': !$predominantColorIsDark()
          }"
        >
          Movie &amp; TV Bookmark
        </h1>
        <p
          class="text-lg 768:text-xl 1024:text-2xl max-w-4xl mx-auto"
          [ngClass]="{
            'header-text-gray-light': $predominantColorIsDark(),
            'header-text-gray-dark': !$predominantColorIsDark()
          }"
        >
          Search, explore, and save your movies and TV shows. Discover more with
          AI-powered prompts.
        </p>
      </div>
    </div>
  </div>
  <div class="">
    <div class="mx-4 768:mx-14 1024:mx-20 space-y-8">
      <div>
        <app-popular-movie
          [isLoading]="(trendingMediaIsLoading$ | async) ?? false"
          [trendingMediaMovieList]="(trendingMediaMovieList$ | async) ?? []"
        ></app-popular-movie>
      </div>
      <div>
        <app-popular-tv
          [isLoading]="(trendingMediaIsLoading$ | async) ?? false"
          [trendingMediaTVList]="(trendingMediaTVList$ | async) ?? []"
        ></app-popular-tv>
      </div>
    </div>
  </div>
</section>
