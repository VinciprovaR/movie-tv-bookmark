<section class="m-auto w-full max-w-[1920px] space-y-8">
  <div
    class="bg-cover bg-top h-[100vh]"
    [ngStyle]="{
      'background-image': $backgroundImageStyle()
    }"
  >
    <div
      class="h-full inset-0 flex flex-col items-center"
      [ngStyle]="{
        'background-image': $headerMediaGradient()
      }"
    >
      <div>
        <h1
          class="text-4xl 640:text-5xl 768:text-6xl mb-4 mt-32 text-white text-center"
        >
          Movie &amp; TV Bookmark
        </h1>
        <div class="px-4">
          <p class="text-lg 768:text-2xl mb-8 text-white text-center">
            Search, discover, and save your favorite movies and tv shows.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="mx-1 768:mx-4 1024:mx-16 space-y-8">
    <div class="w-full">
      <h2 class="px-6">Popular Movie</h2>
      <app-media-list-container
        [enableLoadingSpinner]="false"
        [scrollSelf]="true"
        [isLoading]="(trendingMediaLoading$ | async) ?? false"
        [mediaList]="(trendingMediaMovieList$ | async) ?? []"
        [mediaType]="'movie'"
        [includeScrollEvents]="false"
        [direction]="'horizontal'"
        [personIdentifier]="'cast'"
        [allowButtonAdditionalMedia]="false"
      ></app-media-list-container>
    </div>
    <div class="w-full">
      <h2 class="px-6">Popular TV</h2>
      <app-media-list-container
        [enableLoadingSpinner]="false"
        [scrollSelf]="true"
        [isLoading]="(trendingMediaLoading$ | async) ?? false"
        [mediaList]="(trendingMediaTVList$ | async) ?? []"
        [mediaType]="'movie'"
        [includeScrollEvents]="false"
        [direction]="'horizontal'"
        [personIdentifier]="'cast'"
        [allowButtonAdditionalMedia]="false"
      ></app-media-list-container>
    </div>
  </div>
